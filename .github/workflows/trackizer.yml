name: iOS CI/CD for Trackizer App

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build & Test iOS App
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Xcode
        run: sudo xcode-select -switch /Applications/Xcode.app/Contents/Developer

      - name: Build the app
        run: xcodebuild clean build -xcodeproj Trackizer.xcodeproj -scheme Trackizer -destination 'platform=iOS Simulator,name=iPhone 15,OS=latest'

      - name: Run tests
        run: xcodebuild test -xcodeproj Trackizer.xcxcodeproj -scheme Trackizer -destination 'platform=iOS Simulator,name=iPhone 15,OS=latest'

      - name: Run SwiftLint (Optional)
        run: swiftlint
        continue-on-error: true

      - name: Archive App (Optional)
        run: |
          xcodebuild archive \
          -xcodeproj Trackizer.xcxcodeproj \
          -scheme Trackizer \
          -archivePath $GITHUB_xcodeproj/build/Trackizer.xcarchive


